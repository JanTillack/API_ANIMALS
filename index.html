<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .currency {
            color: red;
        }

            color: green;
        }
    </style>
</head>
<body>
    <form>
        <ul>
            <li>
                <label for="name">IMIĘ</label>

            <li>
                <label for="species">GATUNEK</label>

            </li>
            <li>
                <label for="age">WIEK</label>
                <input type="number" id="age" placeholder="WIEK">
            </li>
            <li>
                <label for="owner">WŁAŚCICIEL</label>

    <p id="details"></p>
    <p><strong>
        ZWIERZĘTA!
    </strong></p>
    <table>
        <thead>
            <tr>
                <th>IMIĘ</th>
                <th>GATUNEK</th>
                <th>INFO</th>
                <th>USUN</th>
            </tr>
        </thead>
        <tbody id="animals">
        </tbody>
    </table>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous">
